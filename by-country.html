<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <style>
        div {
            clear: left;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>
<body>
    <h1>reported shark attacks per country</h1>

    <h2>per region</h2>

    <div>
        
        <div id="shark-attacks-chart-region"></div>
        <div id="shark-attacks-country-chart"></div>
    </div>

    <script>
    queue()
        .defer(d3.json, "shark-attacks.json")
       /* .defer(d3.json, "data/shark-attacks.json")*/
        .await(makeGraphs);

    function makeGraphs(error, sharkattackdData) {
        var ndx = crossfilter(sharkattackdData);

        var name_dim = ndx.dimension(dc.pluck('Country'));
        var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('Total Number of Attacks'));

        dc.barChart("#shark-attacks-chart-region")
            .width(1500)
            .height(300)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(name_dim)
            .group(total_spend_per_person)
            .transitionDuration(500)
            .x(d3.scale.ordinal())
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Country")
            .yAxis().ticks(4);

        dc.renderAll();
    }

    </script>
</body>
</html>
